name: Update PR Description Based on Commits

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  update-pr-description:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Generate Pull Request Description
      id: pr-description
      uses: octue/generate-pull-request-description@1.0.0.beta-2
      with:
        pull_request_url: ${{ github.event.pull_request.url }}
        api_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Format Change Log
      id: format-changelog
      run: |
        # Initialize the Change Log header only once
        description="### Change Log\n\n"

        # Loop through each line in the generated PR description, filtering out unwanted lines
        while read -r line; do
          # Filter out redundant "Change Log" headers and "Automatically generated" summaries
          if [[ "$line" != *"Automatically generated summary"* && "$line" != *"### Change Log"* ]]; then
            # Avoid adding duplicate commit messages
            if [[ ! "$description" =~ "$line" ]]; then
              description+="- $line\n"
            fi
          fi
        done <<< "${{ steps.pr-description.outputs.pull_request_description }}"

        # Save the cleaned and formatted description for the next step
        echo "formatted_description=$description" >> $GITHUB_ENV

    - name: Update Pull Request Body
      uses: riskledger/update-pr-description@v2
      with:
        body: ${{ env.formatted_description }}
        token: ${{ secrets.GITHUB_TOKEN }}
