name: Update PR Description Based on Commits

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  update-pr-description:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Generate Pull Request Description
      id: pr-description
      uses: octue/generate-pull-request-description@1.0.0.beta-2
      with:
        pull_request_url: ${{ github.event.pull_request.url }}
        api_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Save Description to File
      run: |
        echo "${{ steps.pr-description.outputs.pull_request_description }}" > pr_description.md

    - name: Update PR Description
      uses: nefrob/pr-description@v1.2.0
      with:
        content: pr_description.md
        contentIsFilePath: true
        regex: "<!-- START AUTOGENERATED NOTES -->.*<!-- END AUTOGENERATED NOTES -->"
        regexFlags: "s"
        appendContentOnMatchOnly: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Add Markers for Next Update (If Missing)
      if: success() && !contains(github.event.pull_request.body, "<!-- START AUTOGENERATED NOTES -->")
      run: |
        echo -e "\n\n<!-- START AUTOGENERATED NOTES -->\n<!-- END AUTOGENERATED NOTES -->" >> pr_description.md
        gh pr edit ${{ github.event.pull_request.number }} --body "$(cat pr_description.md)"
